{% extends 'displayTemperature/base.html' %}

{% block content %}
	<h1>Device List</h1>
  {% for device in devices %}

  		<ul>
		  <li><a href="{% url 'graph' deveui=device.dev_eui %}">{{ device.dev_eui }}</a>, {{ device.address }}</li>
  		</ul>
  	</div>
  {% endfor %}
{% endblock %}
